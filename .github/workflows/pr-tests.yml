name: PR Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    # Options for faster runners (requires paid GitHub plan):
    # - ubuntu-latest-4-core (4 CPU cores, 16 GB RAM) 
    # - ubuntu-latest-8-core (8 CPU cores, 32 GB RAM)
    # - ubuntu-latest-16-core (16 CPU cores, 64 GB RAM)
    # Note: GitHub does not provide GPU runners. For GPU support, use self-hosted runners.
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Download ONNX models
        run: |
          mkdir -p models
          cd models
          curl -L --output ppocrv4_mobile_det.onnx https://github.com/GreatV/oar-ocr/releases/download/v0.1.0/ppocrv4_mobile_det.onnx
          curl -L --output en_ppocrv4_mobile_rec.onnx https://github.com/GreatV/oar-ocr/releases/download/v0.1.0/en_ppocrv4_mobile_rec.onnx
          curl -L --output en_dict.txt https://github.com/GreatV/oar-ocr/releases/download/v0.1.0/en_dict.txt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-
      
      - name: Run cargo test
        run: cargo test --verbose
        env:
          # Increase test timeout to 10 minutes for slow Burn NdArray backend
          RUST_TEST_THREADS: 1
          RUST_TEST_TIME_UNIT: 60000
